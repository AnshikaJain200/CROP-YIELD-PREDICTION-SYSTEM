<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://tse1.mm.bing.net/th?id=OIP.NasaaX2tVFkfFkl8-eQLmgHaE7&pid=Api&P=0&h=180');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
      }
      .main-heading, .input-heading, .prediction-label {
        color: black;
        font-weight: bold;
      }
      .form-label {
        color: black;
        font-size: 1.2rem; /* Increase font size */
        font-weight: bold; /* Make text bold */
        text-align: center; /* Center text */
        display: block; /* Make sure it takes full width */
        margin: 0 auto; /* Center the label block */
        width: 80%; /* Control the width */
      }
      .form-container {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 20px;
        color: white;
      }
      .prediction-box {
        background-color: rgba(255, 255, 0, 0.7); /* Light yellow background with some transparency */
        border-radius: 10px;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center main-heading">Crop Yield Prediction Per Country</h1>
    <div class="container my-4 mt-4 form-container">
      <h1 class="text-center input-heading">Input All Features Here</h1>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="2013">
        </div>
        <div class="form-group">
          <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm per year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
        </div>
        <div class="form-group">
          <label for="pesticides_tonnes" class="form-label">Pesticides Use (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any">
        </div>
        <div class="form-group">
          <label for="avg_temp" class="form-label">Average Temperature</label>
          <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="form-group">
          <label for="Area" class="form-label">Area</label>
          <input type="text" class="form-control" name="Area">
        </div>
        <div class="form-group">
          <label for="Item" class="form-label">Item</label>
          <input type="text" class="form-control" name="Item">
        </div>
        <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
      </form>
      {% if prediction %}
        <div class="prediction-box">
          <h1 class="text-center prediction-label">Predicted Yield: <br>{{prediction}}</h1>
        </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
